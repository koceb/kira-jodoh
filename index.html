  <script>
    function random(){

        var name1 = document.getElementById("yourname").value;
        var name2 = document.getElementById("theirname").value;
        var random = Math.floor((Math.random() * 100) + 1);

        document.getElementById("rand").innerHTML = name1 + " dan " + name2 + " = " +random + "% " + " harapan untuk kamu bersama :) ";

            if(random<=0 || random<=20){
            document.getElementById("statement").innerHTML = "Alamak better ko cari lain :(";
            }
            else if(random<=21 || random<=40){
                document.getElementById("statement").innerHTML = "Macam ada harapan";
            }
            else if(random<=41 || random<=60){
                document.getElementById("statement").innerHTML = "Mungkin lah";
            }
            else if(random<=61 || random<=80){
                document.getElementById("statement").innerHTML = "Weh dia pun suka kau";
            }
            else if(random<=81 || random<=100){
                document.getElementById("statement").innerHTML = "Besok kamu kahwin! Tahniah";
            }


    }
